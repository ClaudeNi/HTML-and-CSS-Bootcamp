<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>href attributes homework</title>
    <style>
        .link::after {
            content: ' (' attr(href) ')';
        }
    </style>
</head>
<body>
    <p>Please visit this <a class="link" href="https://Google.com">Website</a> for more information.</p>
</body>
</html>
