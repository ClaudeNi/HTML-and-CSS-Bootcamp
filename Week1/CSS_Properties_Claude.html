<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties Homework</title>
    <style>
        #box-1 {
            font-size: 2.0em;
            border: 1px solid red;
            border-radius: 30px;
        }

        #box-2 {
            font-weight: bold;
            font-style: italic;
        }

        #box-3 {
            font-family: monospace;
            color: #fff;
            background-color: #000;
            box-shadow: 2px 2px 5px #000;
        }
    </style>
</head>
<body>
    <div id="box-1">
        <p>Hello World</p>
    </div>
    <div id="box-2">
        <p>Hello World</p>
    </div>
    <div id="box-3">
        <p>Hello World</p>
    </div>
</body>
</html>
