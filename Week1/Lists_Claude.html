<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Homework</title>
</head>
<body>
    <h3 style="color: blue"><strong><em><u>First List</u></em></strong></h3>
    <ul style="color:blue">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>

    <h3 style="color: red">Second List</h3>
    <ul style="list-style: decimal;color:red">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>

    <h3>Third List</h3>
    <ul style="list-style:square">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
</body>
</html>
